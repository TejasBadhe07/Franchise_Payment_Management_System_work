<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Payment Management System</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to continue</p>
            </div>
            
            <form class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user-tag"></i>
                        <select id="user_type" name="user_type" required>
                            <option value="">Select Role</option>
                            <option value="owner">Owner</option>
                            <option value="worker">Worker</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Error Message -->
            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="flash-message"></span>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const flashMessage = "{{ get_flashed_messages(category_filter=['error'])[0] }}";
            const errorDiv = document.getElementById('error-message');
            const flashSpan = document.getElementById('flash-message');

            if (flashMessage) {
                flashSpan.innerHTML = flashMessage; // Display message
                errorDiv.style.display = 'block'; // Show the message

                // Automatically hide message after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        };
    </script>
</body>
</html>
